<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroFranko Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FRANKO ELECTRONICA" id="main-logo">
        </div>
    </header>

    <main id="app">
        
        <section id="ventana-inicio">
            <div class="menu-grid">
                <div class="card" onclick="abrirSubventana('cat-conexiones')">
                    <div class="card-icon-container">
                        <img src="esquema.png" alt="Icono Conexiones" class="ventana-icon">
                    </div>
                    <span class="card-text">Conexiones Esquematicas</span>
                </div>
            </div>
        </section>

        <section id="cat-conexiones" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarSubventana('cat-conexiones')">← Volver al Inicio</button>
            <h2 class="titulo-seccion">Conexiones Esquematicas</h2>
            <div class="menu-grid">
                <div class="card-mini" onclick="abrirHerramienta('herram-resistencias')">
                    <div class="card-icon-container">
                        <img src="resistencia.png" alt="Icono Resistencia" class="ventana-icon-mini">
                    </div>
                    <p>Resistencias</p>
                </div>
            </div>
        </section>

        <section id="herram-resistencias" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-resistencias')">← Volver a Conexiones</button>
            
            <div class="contenido-herramienta">
                <h3>Resistencias</h3>
                
                <div class="contenedor-esquemas">
                    <div id="esquema-serie" class="esquema-box">
                        <p>Esquema Serie</p>
                        
                    </div>
                    <div id="esquema-paralelo" class="esquema-box" style="display:none;">
                        <p>Esquema Paralelo</p>
                        
                    </div>
                </div>
                
                <div class="selector-modo">
                    <label>Conexión:</label>
                    <select id="modo-calculo" onchange="cambiarEsquema()">
                        <option value="serie">Serie</option>
                        <option value="paralelo">Paralelo</option>
                    </select>
                </div>

                <div id="lista-valores">
                    </div>

                <button class="btn-agregar" onclick="agregarFilaResistencia()">+ Añadir Valor</button>
                
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularResistencias()">CALCULAR TOTAL</button>
                    <div id="resultado-final" class="caja-resultado">Total: --</div>
                    <select id="unidad-resultado" onchange="calcularResistencias()">
                        <option value="1">Ω (Ohmios)</option>
                        <option value="1000">kΩ (k-Ohmios)</option>
                        <option value="1000000">MΩ (M-Ohmios)</option>
                    </select>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
