<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroFranko Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FRANKO ELECTRONICA" id="main-logo">
        </div>
    </header>

    <main id="app">
        
        <section id="ventana-inicio">
            <div class="menu-grid">
                <div class="card" onclick="abrirSubventana('cat-conexiones')">
                    <div class="card-icon-container">
                        <img src="esquema.png" alt="Icono Conexiones" class="ventana-icon">
                    </div>
                    <span class="card-text">Conexiones Esquematicas</span>
                </div>
                <div class="card" onclick="abrirSubventana('cat-calculadoras')">
                    <div class="card-icon-container">
                        <img src="resistencia.png" alt="Icono Calculadoras" class="ventana-icon">
                    </div>
                    <span class="card-text">Calculadoras Electrónicas</span>
                </div>
            </div>
        </section>

        <section id="cat-calculadoras" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarSubventana('cat-calculadoras')">← Volver al Inicio</button>
            <h2 class="titulo-seccion">Calculadoras</h2>
            <div class="menu-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="card-mini" onclick="abrirHerramienta('calc-colores')">
                    <div class="card-icon-container">
                        <img src="resistencia.png" class="ventana-icon-mini">
                    </div>
                    <p>Código de Colores</p>
                </div>
                </div>
        </section>

        <section id="calc-colores" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('calc-colores')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Resistencias por Color</h3>
                
                <div style="display:flex; justify-content:center; margin:20px;">
                    <div style="width:160px; height:45px; background:#d1b48c; border-radius:20px; display:flex; justify-content:space-around; padding:0 10px; border:2px solid #333; align-items:stretch;">
                        <div id="v-band1" style="width:12px; border-radius:2px;"></div>
                        <div id="v-band2" style="width:12px; border-radius:2px;"></div>
                        <div id="v-multi" style="width:12px; border-radius:2px;"></div>
                        <div id="v-tol" style="width:12px; border-radius:2px;"></div>
                    </div>
                </div>

                <div class="controles-colores" style="display:grid; gap:10px; padding:10px;">
                    <label>Banda 1</label>
                    <select id="band1" onchange="calcularResistenciaColor()" class="unit-select" style="width:100%">
                        <option value="1" style="background:brown;color:white;">Marrón (1)</option>
                        <option value="2" style="background:red;color:white;">Rojo (2)</option>
                        <option value="3" style="background:orange;">Naranja (3)</option>
                        <option value="4" style="background:yellow;">Amarillo (4)</option>
                        <option value="5" style="background:green;color:white;">Verde (5)</option>
                        <option value="6" style="background:blue;color:white;">Azul (6)</option>
                        <option value="7" style="background:violet;">Violeta (7)</option>
                        <option value="8" style="background:gray;color:white;">Gris (8)</option>
                        <option value="9" style="background:white;">Blanco (9)</option>
                    </select>

                    <label>Banda 2</label>
                    <select id="band2" onchange="calcularResistenciaColor()" class="unit-select" style="width:100%">
                        <option value="0" style="background:black;color:white;">Negro (0)</option>
                        <option value="1" style="background:brown;color:white;">Marrón (1)</option>
                        <option value="2" style="background:red;color:white;">Rojo (2)</option>
                        <option value="3" style="background:orange;">Naranja (3)</option>
                        <option value="4" style="background:yellow;">Amarillo (4)</option>
                        <option value="5" style="background:green;color:white;">Verde (5)</option>
                        <option value="6" style="background:blue;color:white;">Azul (6)</option>
                        <option value="7" style="background:violet;">Violeta (7)</option>
                        <option value="8" style="background:gray;color:white;">Gris (8)</option>
                        <option value="9" style="background:white;">Blanco (9)</option>
                    </select>

                    <label>Multiplicador</label>
                    <select id="multi" onchange="calcularResistenciaColor()" class="unit-select" style="width:100%">
                        <option value="1" style="background:black;color:white;">x1 Ω (Negro)</option>
                        <option value="10" style="background:brown;color:white;">x10 Ω (Marrón)</option>
                        <option value="100" style="background:red;color:white;">x100 Ω (Rojo)</option>
                        <option value="1000" style="background:orange;">x1 kΩ (Naranja)</option>
                        <option value="10000" style="background:yellow;">x10 kΩ (Amarillo)</option>
                        <option value="100000" style="background:green;color:white;">x100 kΩ (Verde)</option>
                        <option value="1000000" style="background:blue;color:white;">x1 MΩ (Azul)</option>
                        <option value="0.1" style="background:gold;">x0.1 Ω (Oro)</option>
                        <option value="0.01" style="background:silver;">x0.01 Ω (Plata)</option>
                    </select>

                    <label>Tolerancia</label>
                    <select id="tol" onchange="calcularResistenciaColor()" class="unit-select" style="width:100%">
                        <option value="1" style="background:brown;color:white;">±1%</option>
                        <option value="2" style="background:red;color:white;">±2%</option>
                        <option value="5" style="background:gold;" selected>±5%</option>
                        <option value="10" style="background:silver;">±10%</option>
                    </select>
                </div>

                <div class="seccion-resultado">
                    <div id="resultado-colores" class="caja-resultado" style="font-size: 1.4rem;">Cargando...</div>
                </div>
            </div>
        </section>

        <section id="cat-conexiones" class="ventana-capa" style="display:none;">
            </section>
        
        </main>
    <script src="script.js"></script>
</body>
</html>
