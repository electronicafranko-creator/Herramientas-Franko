<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroFranko Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FRANKO ELECTRONICA" id="main-logo">
        </div>
    </header>

    <main id="app">
        
        <section id="ventana-inicio">
            <div class="menu-grid">
                <div class="card" onclick="abrirSubventana('cat-conexiones')">
                    <div class="card-icon-container">
                        <img src="esquema.png" alt="Icono" class="ventana-icon">
                    </div>
                    <span class="card-text">Conexiones Esquematicas</span>
                </div>
            </div>
        </section>

        <section id="cat-conexiones" class="ventana-capa">
            <button class="btn-atras" onclick="cerrarSubventana('cat-conexiones')">‚Üê Volver al Inicio</button>
            <h2 class="titulo-seccion">Conexiones Esquematicas</h2>
            <div class="menu-grid">
                <div class="card-mini" onclick="abrirHerramienta('herram-resistencias')">
                    <span class="mini-icon">üîå</span>
                    <p>Resistencias</p>
                </div>
            </div>
        </section>

        <section id="herram-resistencias" class="ventana-capa">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-resistencias')">‚Üê Volver a Conexiones</button>
            
            <div class="contenido-herramienta">
                <h3>Resistencias en Serie / Paralelo</h3>
                
                

[Image of resistors in series and parallel circuit diagrams]

                
                <div class="selector-modo">
                    <label>Tipo de Conexi√≥n:</label>
                    <select id="modo-calculo">
                        <option value="serie">Serie</option>
                        <option value="paralelo">Paralelo</option>
                    </select>
                </div>

                <div id="lista-valores">
                    </div>

                <button class="btn-agregar" onclick="agregarFilaResistencia()">+ Agregar Resistencia</button>
                
                <hr>
                
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularResistencias()">CALCULAR TOTAL</button>
                    <div id="resultado-final" class="caja-resultado">Total: --</div>
                    <select id="unidad-resultado" onchange="calcularResistencias()">
                        <option value="1">Œ© (Ohmios)</option>
                        <option value="1000">kŒ© (Kilo-Ohmios)</option>
                        <option value="1000000">MŒ© (Mega-Ohmios)</option>
                    </select>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
