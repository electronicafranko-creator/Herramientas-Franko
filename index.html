<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroFranko Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FRANKO ELECTRONICA" id="main-logo">
        </div>
    </header>

    <main id="app">
        
        <section id="ventana-inicio">
            <div class="menu-grid">
                <div class="card" onclick="abrirSubventana('cat-conexiones')">
                    <div class="card-icon-container">
                        <img src="esquema.png" alt="Conexiones" class="ventana-icon">
                    </div>
                    <span class="card-text">Conexiones Esquemáticas</span>
                </div>
                <div class="card" onclick="abrirSubventana('cat-calculadoras')">
                    <div class="card-icon-container">
                        <img src="calculadora.png" alt="Calculadoras" class="ventana-icon">
                    </div>
                    <span class="card-text">Calculadora de Componentes</span>
                </div>
            </div>
        </section>

        <section id="cat-conexiones" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarSubventana('cat-conexiones')">← Volver al Inicio</button>
            <h2 class="titulo-seccion">Conexiones Esquemáticas</h2>
            <div class="menu-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="card-mini" onclick="abrirHerramienta('herram-resistencias')">
                    <img src="resistencia.png" class="ventana-icon-mini"><p>Resistencias</p>
                </div>
                <div class="card-mini" onclick="abrirHerramienta('herram-bobinas')">
                    <img src="bobina.png" class="ventana-icon-mini"><p>Bobinas</p>
                </div>
                <div class="card-mini" onclick="abrirHerramienta('herram-capacitores')">
                    <img src="capacitor.png" class="ventana-icon-mini"><p>Capacitores</p>
                </div>
                <div class="card-mini" onclick="abrirHerramienta('herram-fuentes')">
                    <img src="fuente.png" class="ventana-icon-mini"><p>Voltaje y Amperaje</p>
                </div>
            </div>
        </section>

        <section id="cat-calculadoras" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarSubventana('cat-calculadoras')">← Volver al Inicio</button>
            <h2 class="titulo-seccion">Calculadora de Componentes</h2>
            <div class="menu-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="card-mini" onclick="abrirHerramienta('herram-ley-ohm')">
                    <img src="ohm.png" class="ventana-icon-mini"><p>Ley de Ohm</p>
                </div>
            </div>
        </section>

        <section id="herram-resistencias" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-resistencias')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Resistencias</h3>
                <div class="contenedor-esquemas">
                    <img src="serie.png" id="img-serie" class="img-circuito">
                    <img src="paralelo.png" id="img-paralelo" class="img-circuito" style="display:none;">
                </div>
                <select id="modo-calculo" onchange="cambiarEsquema()"><option value="serie">Serie</option><option value="paralelo">Paralelo</option></select>
                <div id="lista-valores"></div>
                <button class="btn-agregar" onclick="agregarFilaResistencia()">+ Añadir Valor</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularResistencias()">CALCULAR TOTAL</button>
                    <div id="resultado-final" class="caja-resultado">Total: --</div>
                    <select id="unidad-resultado" onchange="calcularResistencias()"><option value="1">Ω</option><option value="1000">kΩ</option></select>
                </div>
            </div>
        </section>

        <section id="herram-bobinas" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-bobinas')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Bobinas</h3>
                <div class="contenedor-esquemas">
                    <img src="bobina-serie.png" id="img-serie-bobina" class="img-circuito">
                    <img src="bobina-paralelo.png" id="img-paralelo-bobina" class="img-circuito" style="display:none;">
                </div>
                <select id="modo-calculo-bobina" onchange="cambiarEsquemaBobina()"><option value="serie">Serie</option><option value="paralelo">Paralelo</option></select>
                <div id="lista-valores-bobina"></div>
                <button class="btn-agregar" onclick="agregarFilaBobina()">+ Añadir Valor</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularBobinas()">CALCULAR TOTAL</button>
                    <div id="resultado-final-bobina" class="caja-resultado">Total: --</div>
                </div>
            </div>
        </section>

        <section id="herram-capacitores" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-capacitores')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Capacitores</h3>
                <div class="contenedor-esquemas">
                    <img src="capacitor-serie.png" id="img-serie-cap" class="img-circuito">
                    <img src="capacitor-paralelo.png" id="img-paralelo-cap" class="img-circuito" style="display:none;">
                </div>
                <select id="modo-calculo-cap" onchange="cambiarEsquemaCapacitor()"><option value="serie">Serie</option><option value="paralelo">Paralelo</option></select>
                <div id="lista-valores-cap"></div>
                <button class="btn-agregar" onclick="agregarFilaCapacitor()">+ Añadir Valor</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularCapacitores()">CALCULAR TOTAL</button>
                    <div id="resultado-final-cap" class="caja-resultado">Total: --</div>
                </div>
            </div>
        </section>

        <section id="herram-fuentes" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-fuentes')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Voltaje y Amperaje</h3>
                <div class="contenedor-esquemas">
                    <img src="fuente-serie.png" id="img-serie-fnt" class="img-circuito">
                    <img src="fuente-paralelo.png" id="img-paralelo-fnt" class="img-circuito" style="display:none;">
                </div>
                <select id="modo-calculo-fnt" onchange="cambiarEsquemaFuente()"><option value="serie">Serie (Suma V)</option><option value="paralelo">Paralelo (Suma A)</option></select>
                <div id="lista-valores-fnt"></div>
                <button class="btn-agregar" onclick="agregarFilaFuente()">+ Añadir Fuente</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularFuentes()">CALCULAR TOTAL</button>
                    <div id="resultado-v" class="caja-resultado" style="color: #d32f2f;">V Total: --</div>
                    <div id="resultado-a" class="caja-resultado" style="color: #388e3c;">A Total: --</div>
                </div>
            </div>
        </section>

        <section id="herram-ley-ohm" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-ley-ohm')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Ley de Ohm</h3>
                <div class="form-ohm">
                    <div class="input-group"><label>Voltaje (V)</label><input type="number" id="ohm-v" oninput="calcularLeyOhm()"></div>
                    <div class="input-group"><label>Corriente (I)</label><input type="number" id="ohm-i" oninput="calcularLeyOhm()"></div>
                    <div class="input-group"><label>Resistencia (R)</label><input type="number" id="ohm-r" oninput="calcularLeyOhm()"></div>
                    <div class="input-group"><label>Potencia (P)</label><input type="number" id="ohm-p" oninput="calcularLeyOhm()"></div>
                </div>
                <button class="btn-agregar" style="margin-top:15px; background:#6c757d;" onclick="limpiarOhm()">Limpiar</button>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
