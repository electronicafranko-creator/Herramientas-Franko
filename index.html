<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroFranko Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FRANKO ELECTRONICA" id="main-logo">
        </div>
    </header>

    <main id="app">
        
        <section id="ventana-inicio">
            <div class="menu-grid">
                <div class="card" onclick="abrirSubventana('cat-conexiones')">
                    <div class="card-icon-container">
                        <img src="esquema.png" alt="Icono Conexiones" class="ventana-icon">
                    </div>
                    <span class="card-text">Conexiones Esquematicas</span>
                </div>
            </div>
        </section>

        <section id="cat-conexiones" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarSubventana('cat-conexiones')">← Volver al Inicio</button>
            <h2 class="titulo-seccion">Conexiones Esquematicas</h2>
            <div class="menu-grid" style="grid-template-columns: 1fr 1fr;">
                <div class="card-mini" onclick="abrirHerramienta('herram-resistencias')">
                    <div class="card-icon-container">
                        <img src="resistencia.png" alt="Icono Resistencia" class="ventana-icon-mini">
                    </div>
                    <p>Resistencias</p>
                </div>
                <div class="card-mini" onclick="abrirHerramienta('herram-bobinas')">
                    <div class="card-icon-container">
                        <img src="bobina.png" alt="Icono Bobina" class="ventana-icon-mini">
                    </div>
                    <p>Bobinas</p>
                </div>
                <div class="card-mini" onclick="abrirHerramienta('herram-capacitores')">
                    <div class="card-icon-container">
                        <img src="capacitor.png" alt="Icono Capacitor" class="ventana-icon-mini">
                    </div>
                    <p>Capacitores</p>
                </div>
                <div class="card-mini" onclick="abrirHerramienta('herram-fuentes')">
                    <div class="card-icon-container">
                        <img src="fuente.png" alt="Icono Fuentes" class="ventana-icon-mini">
                    </div>
                    <p>Voltaje y Amperaje</p>
                </div>
            </div>
        </section>

        <section id="herram-resistencias" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-resistencias')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Resistencias</h3>
                <div class="contenedor-esquemas">
                    <img src="serie.png" id="img-serie" class="img-circuito" alt="Esquema Serie">
                    <img src="paralelo.png" id="img-paralelo" class="img-circuito" alt="Esquema Paralelo" style="display:none;">
                </div>
                <div class="selector-modo">
                    <label>Tipo de Conexión:</label>
                    <select id="modo-calculo" onchange="cambiarEsquema()">
                        <option value="serie">Serie</option>
                        <option value="paralelo">Paralelo</option>
                    </select>
                </div>
                <div id="lista-valores"></div>
                <button class="btn-agregar" onclick="agregarFilaResistencia()">+ Añadir Valor</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularResistencias()">CALCULAR TOTAL</button>
                    <div id="resultado-final" class="caja-resultado">Total: --</div>
                    <select id="unidad-resultado" onchange="calcularResistencias()">
                        <option value="1">Ω (Ohmios)</option>
                        <option value="1000">kΩ (k-Ohmios)</option>
                        <option value="1000000">MΩ (M-Ohmios)</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="herram-bobinas" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-bobinas')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Bobinas / Inductores</h3>
                <div class="contenedor-esquemas">
                    <img src="bobina-serie.png" id="img-serie-bobina" class="img-circuito" alt="Bobina Serie">
                    <img src="bobina-paralelo.png" id="img-paralelo-bobina" class="img-circuito" alt="Bobina Paralelo" style="display:none;">
                </div>
                <div class="selector-modo">
                    <label>Tipo de Conexión:</label>
                    <select id="modo-calculo-bobina" onchange="cambiarEsquemaBobina()">
                        <option value="serie">Serie</option>
                        <option value="paralelo">Paralelo</option>
                    </select>
                </div>
                <div id="lista-valores-bobina"></div>
                <button class="btn-agregar" onclick="agregarFilaBobina()">+ Añadir Valor</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularBobinas()">CALCULAR TOTAL</button>
                    <div id="resultado-final-bobina" class="caja-resultado">Total: --</div>
                    <select id="unidad-resultado-bobina" onchange="calcularBobinas()">
                        <option value="0.000001">µH (microHenrios)</option>
                        <option value="0.001">mH (miliHenrios)</option>
                        <option value="1">H (Henrios)</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="herram-capacitores" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-capacitores')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Capacitores / Condensadores</h3>
                <div class="contenedor-esquemas">
                    <img src="capacitor-serie.png" id="img-serie-cap" class="img-circuito" alt="Capacitor Serie">
                    <img src="capacitor-paralelo.png" id="img-paralelo-cap" class="img-circuito" alt="Capacitor Paralelo" style="display:none;">
                </div>
                <div class="selector-modo">
                    <label>Tipo de Conexión:</label>
                    <select id="modo-calculo-cap" onchange="cambiarEsquemaCapacitor()">
                        <option value="serie">Serie</option>
                        <option value="paralelo">Paralelo</option>
                    </select>
                </div>
                <div id="lista-valores-cap"></div>
                <button class="btn-agregar" onclick="agregarFilaCapacitor()">+ Añadir Valor</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularCapacitores()">CALCULAR TOTAL</button>
                    <div id="resultado-final-cap" class="caja-resultado">Total: --</div>
                    <select id="unidad-resultado-cap" onchange="calcularCapacitores()">
                        <option value="0.000000000001">pF</option>
                        <option value="0.000000001">nF</option>
                        <option value="0.000001" selected>µF</option>
                        <option value="1">F</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="herram-fuentes" class="ventana-capa" style="display:none;">
            <button class="btn-atras" onclick="cerrarHerramienta('herram-fuentes')">← Volver</button>
            <div class="contenido-herramienta">
                <h3>Voltaje y Amperaje</h3>
                <div class="contenedor-esquemas">
                    <img src="fuente-serie.png" id="img-serie-fnt" class="img-circuito" alt="Fuentes Serie">
                    <img src="fuente-paralelo.png" id="img-paralelo-fnt" class="img-circuito" alt="Fuentes Paralelo" style="display:none;">
                </div>
                <div class="selector-modo">
                    <label>Tipo de Conexión:</label>
                    <select id="modo-calculo-fnt" onchange="cambiarEsquemaFuente()">
                        <option value="serie">Serie (Suma V)</option>
                        <option value="paralelo">Paralelo (Suma A)</option>
                    </select>
                </div>
                <div id="lista-valores-fnt"></div>
                <button class="btn-agregar" onclick="agregarFilaFuente()">+ Añadir Fuente</button>
                <div class="seccion-resultado">
                    <button class="btn-calcular" onclick="calcularFuentes()">CALCULAR TOTAL</button>
                    <div id="resultado-v" class="caja-resultado" style="font-size: 1.2rem; color: #d32f2f;">Voltaje Total: -- V</div>
                    <div id="resultado-a" class="caja-resultado" style="font-size: 1.2rem; color: #388e3c;">Amperaje Total: -- A</div>
                </div>
            </div>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
