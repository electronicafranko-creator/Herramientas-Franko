<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ElectroFranko - App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="FRANKO ELECTRONICA" id="main-logo">
        </div>
    </header>

    <main id="app-content">
        <section id="dashboard" class="menu-grid">
            <div class="menu-card" onclick="showSection('colors')">
                <div class="icon">üé®</div>
                <span>Resistencias</span>
            </div>
            <div class="menu-card" onclick="showSection('ohm')">
                <div class="icon">‚ö°</div>
                <span>Ley de Ohm</span>
            </div>
            <div class="menu-card" onclick="showSection('watt')">
                <div class="icon">üîã</div>
                <span>Potencia</span>
            </div>
        </section>

        <section id="colors" class="calc-section" style="display:none;">
            <button class="back-btn" onclick="showDashboard()">‚Üê Volver</button>
            <h2>C√≥digo de Colores</h2>
            <div class="config-bar">
                <label>Bandas:</label>
                <select id="num-bands" onchange="changeBandType()">
                    <option value="4">4 Bandas</option>
                    <option value="5">5 Bandas</option>
                    <option value="6">6 Bandas</option>
                </select>
            </div>
            <div class="resistor-preview">
                <div class="wire"></div>
                <div class="resistor-body">
                    <div id="v-band1" class="band"></div>
                    <div id="v-band2" class="band"></div>
                    <div id="v-band3" class="band"></div>
                    <div id="v-mul" class="band"></div>
                    <div id="v-tol" class="band spacer"></div>
                    <div id="v-temp" class="band"></div>
                </div>
                <div class="wire"></div>
            </div>
            <div id="controls-container"></div>
            <div id="res-colors" class="result">0 Œ©</div>
        </section>

        <section id="ohm" class="calc-section" style="display:none;">
            <button class="back-btn" onclick="showDashboard()">‚Üê Volver</button>
            <h2>Ley de Ohm</h2>
            <div class="input-group">
                <input type="number" id="v" placeholder="Voltaje (V)">
                <input type="number" id="i" placeholder="Corriente (A)">
                <input type="number" id="r" placeholder="Resistencia (Œ©)">
            </div>
            <button class="action-btn" onclick="calcOhm()">Calcular</button>
            <div id="res-ohm" class="result">Resultado</div>
        </section>

        <section id="watt" class="calc-section" style="display:none;">
            <button class="back-btn" onclick="showDashboard()">‚Üê Volver</button>
            <h2>Potencia El√©ctrica</h2>
            <div class="input-group">
                <input type="number" id="w_v" placeholder="Voltaje (V)">
                <input type="number" id="w_i" placeholder="Corriente (A)">
            </div>
            <button class="action-btn" onclick="calcWatt()">Calcular</button>
            <div id="res-watt" class="result">Resultado</div>
        </section>
    </main>

    <div id="whatsapp-btn" onclick="sendWhatsApp()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
        <span>Realiza tu Pedido Aqu√≠</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
